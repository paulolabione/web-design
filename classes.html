<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <style>
      .myclass {
        color: red;
        font-size: 20px;
        font-weight: bold;
      }
      .city {
        background-color:green;
        color:white;
        margin: 20px;
        padding: 20px;
      }
      .second {
        border: 10px solid black;
        border-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <!--
      Element with just one class.
      3 elements with the same class.
      One element with two classes.
    -->

    <p class="myclass">Hello this is a classed paragraph</p>
    <div class="city">
      <h2>Egypt</h2>
      <p>Cairo is the capital of Egypt</p>
    </div>
     <div class="city">
      <h2>England</h2>
      <p>London is the capital of England</p>
    </div>
     <div class="city second">
      <h2>Germany</h2>
      <p>Berlin is the capital of Germany</p>
    </div>
  </body>
</html>
