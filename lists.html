<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <!-- Ordered lists-->
        <ol type="I">  <!--A, a, i etc...-->
            <li>js</li>
            <li>php</li>
            <li>c++</li>
            <li>python</li>
            <li>Ruby</li>
        </ol>
        <hr>
        <ul style="list-style-type:circle">  <!--disc, square etc...-->
            <li>laravel</li>
            <li>bootstrap</li>
            <li>cakephp</li>
            <li>laravel</li>
        </ul>
    </body>
</html>
