<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inline and Block Tags</title>
    </head>
    <body>
        <a style= 'border: 1px solid black' href="#">LINK<span style="color: red">1</span></a>
        <a style="border: 1px solid black" href="#">LINK2</a>
        <b style="border: 1px solid black">My bold text</b>
        <hr>
        <div style="background-color: cyan;">
        <h1 style="border: 1px solid black">Hello from heading one</h1>
        <p style="border: 1px solid black">Hello from paragraph one</p>
        </div>
        <div style="background-color: lightgreen;">
        <h2 style="border: 1px solid black">Hello from heading two</h1>
        <p style="border: 1px solid black">Hello from
             <span style="color: red">paragraph</span> two</p>
        </div>

        <!--
            >>Inline
            An inline element does not start on a new line.
            An inline element only takes up as much width as necessary.
                <a><abbr><acronym><b><bdo>
                <big><br><button><cite><code>
                <dfn><em><i><img><input><kbd>
                <label><map><object><output><q>
                <samp><script><select><small>
                <span><strong><sub><sup><textarea>
                <time><tt><var>
        -->

        <!--
            >>Block
            A block-level element always starts on a new line.
            A block-level element always takes up the full width
            available (stretches out to the left and right
            as far as it can).
            A block level element has a top and a bottom margin,
            where as inline element does not.
                <address><article><aside>
                <blockquote><canvas><dd><div><dl><dt>
                <fieldset><figcaption><figure><footer>
                <form><h1>-<h6><header><hr><li><main>
                <nav><noscript><ol><p><pre><section>
                <table><tfoot><ul><video>
        -->
    </body>
</html>
