<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple css tutorial</title>
        <style>
            p {
                font-weight: bold;
                background-color: black;
            }
        </style>
        <link rel="stylesheet" href="style.css">
        <!-- With CSS, you can control the color, font, the size of
        text, the spacing between elements, how elements are
        positioned and laid out, what background images or
        background colors are to be used, different displays
        for different devices and screen sizes, and much more! -->

        <!--
            inline style attribute
            internal with the style tag
            external in an external file
        -->
    </head>
    <body>
        <p style="color: red">Hello from paragraph.</p>
        <h1>Hello from heading one.</h1>
        <h2 id="one" class="one">Hello from heading two.</h2>
        <a href="https://www.amazon.co.uk" target="_blank" title="This is Amazon link"
        style="text-decoration: none; color: red; font-size: x-large;">Amazon</a>
        <hr>
        <a href="index.html" target="_blank">index.html</a>
        <br><br>
        <img src="images/Shorts.jpg" width="300" height="200"
         alt="This is an image of green shorts.">
         <img src="https://dummyimage.com/600x400/000/fff" width="300"
         height='200'>
    </body>
</html>
