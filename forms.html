<body>
    <form action="" method="get">
        <label for="first name">First name</label><br>
        <input type="text" name="fname"><br>
        <label for="email">Email</label><br>
        <input type="text" name="email" value="paulo@gmail.com"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password"><br><br>
        <label for="gender">Choose gender</label>
        <select name="gender">
            <option value="male">male</option>
            <option value="female" selected>female</option>
            <option value="other">other</option>
        </select><br><br>

        <textarea cols="20" rows="15" name="data">Here is my bio:</textarea>
        <br><br>

        <label for="job">Choose your job:</label><br><br>
        <input type="radio" value="teacher" name="job">
        <label for="teacher">Teacher</label><br><br>

        <input type="radio" value="doctor" name="job">
        <label for="doctor">Doctor</label><br><br>

        <input type="radio" value="laywer" name="job">
        <label for="laywer">Laywer</label><br><br>

        <input type="checkbox" name="rememberme">
        <lable for="rememberme">Remember me</lable>
        <br><br>

        <label for="myfile">my file</label>
        <input type="file" name="myfile">
        <br><br>

        <button name="submit" onclick="alert('hello from alert')"style="color:red; font-size:20px" >Submit</button>
        <br><br>
        <input type="button" name="submit" value="submit"
        style="color: green">

    </form>
</body>
